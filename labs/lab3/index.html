<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>my ssh command</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chart.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form class="form-inline" id="runForm" action="cgi-bin/lab3e.cgi" method="post" enctype="application/x-www-form-urlencoded">
      <div id="cmdCont" class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">shell command</span>
          <input id="cmd" name="cmd" type="text" class="form-control" placeholder="command" aria-describedby="inputError2Status">
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span id="inputError2Status" class="sr-only">(error)</span>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">run</button>
      </div>
      </form>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <a href="#" class="btn btn-warning cpu" role="button" onclick="toggle()">CPU</a>
        <a href="#" class="btn btn-default status" role="button">status</a>
      </div>
      <div class="well" id="output">

      </div>
      <div class="chart"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="main.js"></script>
    <script src="cpuchart.js"></script>
  </body>
</html>
